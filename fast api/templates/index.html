<!DOCTYPE html>
<html>
<head>
    <title>Facial Expression Recognition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .camera-container {
            width: 400px;
            height: 300px;
            border: 2px solid #333;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        #video, #captured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Facial Expression Recognition</h1>
    
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <img id="captured-image" style="display: none;">
    </div>

    <div class="controls">
        <button id="capture">Capture Face</button>
        <button id="analyze">Analyze Emotion</button>
    </div>

    <div id="result"></div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script src="/static/script.js"></script>
</body>
</html>
